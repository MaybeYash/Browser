<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Search Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .search-container {
            text-align: center;
            position: relative;
        }
        .search-box {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .clear-button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ccc;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .clear-button::before {
            content: 'Ã—';
            font-size: 14px;
            color: white;
        }
        .search-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .google-button {
            background-color: #4285F4;
            color: white;
        }
        .brave-button {
            background-color: #FF4B00;
            color: white;
        }
        .logo {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="query" class="search-box" placeholder="Type your query...">
        <button class="clear-button" onclick="clearQuery()"></button>
        <div class="search-buttons">
            <button class="search-button google-button" onclick="search('google')">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" class="logo" alt="Google Logo">
                Google
            </button>
            <button class="search-button brave-button" onclick="search('brave')">
                <img src="https://brave.com/static-assets/images/brave_logo.svg" class="logo" alt="Brave Logo">
                Brave
            </button>
        </div>
    </div>

    <script>
        function search(engine) {
            const query = document.getElementById('query').value;
            if (query.trim() === '') {
                alert('Please enter a search query.');
                return;
            }
            let url = '';
            if (engine === 'google') {
                url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            } else if (engine === 'brave') {
                url = `https://search.brave.com/search?q=${encodeURIComponent(query)}`;
            }
            window.open(url, '_blank');
        }

        function clearQuery() {
            document.getElementById('query').value = '';
        }
    </script>
</body>
</html>
